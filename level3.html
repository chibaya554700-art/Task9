<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - JavaScript Events</title>
    <link rel="stylesheet" href="level3.css">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h3>Level 3 - JavaScript Events</h3>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Level Up Your Skills!</h5>
                        <p class="card-text">
                            JavaScript makes your page interactive! Click the "Level Up" button below to increase your level.
                        </p>
                        <div class="level-display" id="levelDisplay">Level: 1</div>
                        <span class="badge bg-warning text-dark" id="levelBadge">Level 1/6</span>
                        <div class="mt-3">
                            <button class="btn btn-success btn-lg" onclick="levelUp()">ðŸŽ® Level Up!</button>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-secondary" onclick="window.location.href='level2.html'">Back</button>
                        <button class="btn btn-primary" onclick="window.location.href='level4.html'">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentLevel = 1;

        function levelUp() {
            if (currentLevel < 6) {
                currentLevel++;
                document.getElementById('levelDisplay').textContent = `Level: ${currentLevel}`;
                document.getElementById('levelBadge').textContent = `Level ${currentLevel}/6`;
                
               
                const display = document.getElementById('levelDisplay');
                display.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    display.style.transform = 'scale(1)';
                }, 200);
            } else {
                alert('Maximum level reached! ðŸŽ‰');
            }
        }
    </script>
</body>
</html>
