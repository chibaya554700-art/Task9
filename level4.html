<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Form Validation</title>
    <link rel="stylesheet" href="level4.css">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3>Level 4 - Form Validation</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Enter Your Hero Name</h5>
                        <p class="card-text">
                            Forms are essential for user input. Let's validate your entry! Enter your name below.
                        </p>
                        <span class="badge bg-info">Level 4/6</span>
                        
                        <div class="mt-4">
                            <label for="nameInput" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                            <div id="message"></div>
                            <button class="btn btn-primary mt-3" onclick="validateForm()">Submit</button>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-secondary" onclick="window.location.href='level3.html'">Back</button>
                        <button class="btn btn-primary" onclick="window.location.href='level5.html'">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const nameInput = document.getElementById('nameInput');
            const message = document.getElementById('message');
            const name = nameInput.value.trim();

            if (name === '') {
                message.className = 'error-message';
                message.textContent = '‚ùå Error: Please enter your name!';
            } else {
                message.className = 'success-message';
                message.textContent = `‚úÖ Success! Welcome, ${name}! üéâ`;
            }
        }

                document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validateForm();
            }
        });
    </script>
</body>
</html>
